<html>

<head>
    <meta charset="UTF-8" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGudan extends React.Component {

            constructor(props) {
               super(props);
               this.state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    input: '',
                    message: '',
                    result: '',
                };
            }

            onChangeInput = (event) => {
                this.setState({
                    input: event.target.value
                });
            }

            onSubmitForm = (e) => {
                e.preventDefault();
                if (parseInt(this.state.input) === this.state.first * this.state.second) {
                    this.setState((prevState) => {
                        return {
                            first: Math.ceil(Math.random() * 9),
                            second: Math.ceil(Math.random() * 9),
                            input: '',
                            message: 'Correct',
                            result: prevState.input,
                        }
                    });
                } else {
                    this.setState((prevState) => {
                        return {
                            input: '',
                            message: 'Incorrect',
                            result: '',
                        }
                    });
                }
            }

            render() {
                return(
                    <React.Fragment>
                        <div>{this.state.first} 곱하기 {this.state.second} ?</div>
                        <form type="number" onSubmit={this.onSubmitForm}>
                            <input type="number" value={this.state.input} onChange={this.onChangeInput}/>
                            <button type="submit">Enter</button>
                        </form>
                        <div>{this.state.message} {this.state.result}</div>
                    </React.Fragment>
                ) ;
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGudan/>, document.querySelector("#root"));
    </script>
</body>
</html>
