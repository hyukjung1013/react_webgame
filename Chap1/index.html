<html>
    <head>
        <!--
            // You have to change 'development' to 'production' when the app is deployed.
            <script crossorigin src="https://unpkg.com/react@16/umd/react.production.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.js"></script>
        -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            const createElement = React.createElement;
            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                }
                render() {
                    return createElement('button', null, 'Like');
                    // <button>Like</button>
                }
            }
        </script>
        <script>
            ReactDOM.render(createElement(LikeButton), document.querySelector('#root'));
        </script>
    </body>
</html>
